<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0b0f"/>
      <stop offset="50%" stop-color="#121218"/>
      <stop offset="100%" stop-color="#0a0a10"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#d6b25c" stop-opacity="0.18"/>
      <stop offset="60%" stop-color="#d6b25c" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#d6b25c" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d6b25c"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#bg)"/>
  <rect width="1280" height="720" fill="url(#glow)"/>
  <rect width="1280" height="720" filter="url(#grain)" opacity="0.12"/>

  <g transform="translate(0, 0)">
    <rect x="280" y="238" rx="20" ry="20" width="720" height="244" fill="#ffffff" opacity="0.03"/>
    <rect x="260" y="218" rx="24" ry="24" width="760" height="284" fill="#ffffff" opacity="0.02"/>
  </g>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        fill="#ffffff" font-size="76" font-weight="700"
        font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif">
    Workflow n8n
  </text>

  <rect x="400" y="410" width="480" height="2" fill="url(#accent)"/>

  <text x="50%" y="460" text-anchor="middle" fill="#c7c7c7" font-size="22" font-weight="500"
        font-family="Segoe UI, Inter, system-ui, -apple-system, Arial, sans-serif" opacity="0.85">
    Apresentação do workflow funcionando
  </text>
</svg>
